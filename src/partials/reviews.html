<section class="reviews page__reviews">
  <h2 class="reviews__title">Отзывы</h2>
  <div class="reviews__slider grid-X owl-carousel owl-theme" id="slider">

      {{#each reviews}}
        <blockquote class="reviews__slide ceil">
          <div class="reviews__avatar">
            <img src="assets/img/{{avatar}}" width="82" height="82" alt="Аватар автора отзыва">
          </div>
          <cite class="reviews__author">{{name}}</cite>
          <a href="#" class="reviews__link">{{link}}</a>
          <p class="reviews__message">{{message}}</p>
        </blockquote>
      {{/each}}

  </div>
</section>
